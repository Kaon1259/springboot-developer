name : CI

ON:
  PUSH:
    branch: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name : Grant Execute permission for gradlew
        run: chmod +x gradlw

      - name : Build with Gradle
        run: ./gradlw clean build